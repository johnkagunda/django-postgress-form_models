<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for x in users %}
            <li>
                
                <li><a href="{% url 'details' id=x.id %}">{{ x.name }} {{ x.email }}</a></li>
           
            </li>
        {% endfor %}
    </ul>
</body>
</html>
